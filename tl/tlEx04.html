<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	<!-- th:if, th:unless 예제
		조건문이다.
		이번 예제는 순번이 짝수이면 '짝수'를 출력하고 짝수가 아니라면 '홀수'를 출력해주는 예제이다.
		자바에서의 if else조건 처리라고 생각하면 된다.
	-->
	<h1>상품 리스트 출력 예제</h1>
	<table border="1">
		<thead>
			<tr>
				<td>순번</td>
				<td>상품명</td>
				<td>상품설명</td>
				<td>가격</td>
				<td>상품등록일</td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="itemDto, status:${itemDtoList}">			
				<!-- <td th:if="${status.index%2==0}" th:text="짝수"></td> -->
				<!-- status에는 현재 반복에 대한 정보가 존재한다. -->
				<td th:if="${status.even}" th:text="짝수"></td>
				<td th:unless="${status.even}" th:text="홀수"></td>
				<td th:text="${itemDto.itemNm}"></td>
				<td th:text="${itemDto.itemDetail}"></td>
				<td th:text="${itemDto.price}"></td>
				<td th:text="${itemDto.regTime}"></td>
			</tr>
		</tbody>
	</table>
	<!-- th:switch, th:case
		여러 개의 조건을 처리해야 할 때 사용하면 된다.
		thymeleaf의 switch문을 사용하면 여러 개의 조건을 처리해야 할 때 사용하면 된다.
	-->
	<table border="1">
		<thead>
			<tr>
				<td>순번</td>
				<td>상품명</td>
				<td>상품설명</td>
				<td>가격</td>
				<td>상품등록일</td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="itemDto, status:${itemDtoList}">			
				<td th:switch="${status.even}">
					<span th:case=true>짝수</span>
					<span th:case=false>홀수</span>
				</td>
				<td th:text="${itemDto.itemNm}"></td>
				<td th:text="${itemDto.itemDetail}"></td>
				<td th:text="${itemDto.price}"></td>
				<td th:text="${itemDto.regTime}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
